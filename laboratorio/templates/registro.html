{% extends 'base.html' %}
{% block form %}
{% load crispy_forms_tags %}
<!--registro nuevo usuario-->
<br>
<div class="container py-1">
    <div class="container text-center ">
        <h1><strong>Registro</strong></h1>
        <p>
            Ya tienes una Cuenta?, inicia Sesion:
            <a href="/login"><strong>LOGIN</strong> </a>.
        </p>
    </div>
    <div class="container py-1 d-flex justify-content-center">

        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-success" type="submit">Confirmar</button>
        </form>
    </div>
</div>

<script>
    // Obtiene el elemento del footer
    var footer = document.getElementById("myFooter");

    // Agrega un event listener para el evento "mouseover"
    footer.addEventListener("mouseover", function () {
        // Oculta el footer
        footer.style.display = "none";
    });

    // Agrega un event listener para el evento "mouseout"
    footer.addEventListener("mouseout", function () {
        // Muestra el footer
        footer.style.display = "block";
    });
</script>
{% endblock form %}
