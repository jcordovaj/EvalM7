{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>¿Estás seguro de eliminar el laboratorio {{ laboratorio.nom_lab }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
