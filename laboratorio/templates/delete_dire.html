{% extends "base.html" %}

{% block content %}
    <main class="container">
        <section>
            &nbsp
            <h1 class="card-title text-center"><strong>Eliminar el Director {{ directorgeneral.nom_dire }}</strong></h1> 
        </section>

        <section>
            <div class="row justify-content-center">
                <div class="col-12 col-md-5">
                    <form method="post" id="form_delete">
                        {% csrf_token %}
                        {{form}}
                        <div>
                            <input type="submit" class="btn btn-danger" value="Eliminar">
                            {% comment "" %}<button type="button" class="btn btn-danger btn-sm">Eliminar <i class="bi-trash"></i></button>{% endcomment %}
                        </div>
                    </form>
                    &nbsp
                    <div>
                        <a href="{% url 'listar_dires' %}" class="btn btn-primary">Volver al listado</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script>
        const form_delete = document.getElementById("form_delete")
    
        form_delete.addEventListener("submit", (event)=> {
            event.preventDefault();

            let confirmacion = confirm("Est√° seguro que desea eliminar al registro?")
            
            if(confirmacion){
                form_delete.submit()
            }
        })
    </script>

{% endblock content %}
