{% extends "base.html" %}

{% block content %}

    <main class="container">
        <section>
            {% comment "" %}<h3 class="text-center py-5">Eliminar el Producto {{producto.nom_prod}}</h3>{% endcomment %}
            &nbsp
            <h1 class="card-title text-center"><strong>Eliminar el Producto {{ producto.nom_prod }}</strong></h1>
        </section>

        <section>
            <div class="row justify-content-center">
                <div class="col-12 col-md-5">
                    <form method="post" id="form_delete">
                        {% csrf_token %}
                        {{form}}
                        <div>
                            <input type="submit" class="btn btn-danger" value="Eliminar"> 
                        </div>
                    </form>
                    &nbsp    
                    <div>
                        <a href="{% url 'listar_prods' %}" class="btn btn-primary">Volver al listado</a>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script>
        const form_delete = document.getElementById("form_delete")
    
        form_delete.addEventListener("submit", (event)=> {
            event.preventDefault();

            let confirmacion = confirm("Est√° seguro que desea eliminar al registro?")
            
            if(confirmacion){
                form_delete.submit()
            }
        })
    </script>

{% endblock  %}
